<html>
  <head>
    <title>Spycam live stream</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous">
    </script>
    
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: black;
      }

      #streamContainer {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      #videoStream {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>

    <div id="streamContainer"></div>

    <!-- provide WSAvcPlayer -->
    <script type="text/javascript" src="/livefeed/http-live-player.js">;</script>
    <script type="text/javascript">

    // Create canvas to host player in
    var canvas = document.createElement("canvas");
    canvas.id = "videoStream";
    document.getElementById("streamContainer").appendChild(canvas);

    // Create h264 player
    var uri = "wss://" + document.location.host;
    var wsavc = new WSAvcPlayer(canvas, "webgl", 1, 35);
    wsavc.connect(uri);

    //expose instance for button callbacks
    window.wsavc = wsavc;

    // Try starting the stream a few times until it succeeds
    var interval = setInterval(() => {
      try {
        wsavc.playStream();
        clearInterval(interval);
      } catch(err) {}
    }, 1000);
    </script>
  </body>
</html>
